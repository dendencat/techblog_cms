# Define the upstream server (Django application).
upstream django {
    server django:8000;
}

# Configuration for the HTTP server (redirect to HTTPS).
server {
    listen 80;
    server_name yourdomain.com;  # Replace with your domain

    # Redirect all HTTP requests to HTTPS.
    return 301 https://$host$request_uri;
}

# Configuration for the HTTPS server.
server {
    listen 443 ssl;
    server_name yourdomain.com;  # Replace with your domain

    # SSL/TLS configuration.  Use self-signed certificates for testing.
    ssl_certificate /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx.key;

    # Security headers.
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";

    # Access and error logs.
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Static files configuration.
    location /static/ {
        alias /var/www/static/;
    }

    # Pass all non-static file requests to the Django server.
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
